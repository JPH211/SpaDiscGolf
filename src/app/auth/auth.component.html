<div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" id="password" class="form-control" formControlName="pass">
    </div>
    <button class="btn btn-success" (click)="onSignUp()" [disabled]="form.invalid">Sign-up!</button>
    <button class="btn btn-primary" (click)="onLogin()" [disabled]="form.invalid">Login</button>
  </form>
</div>
