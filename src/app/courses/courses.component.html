<div class="container">
  <div class="row">
    <div class="col-md"><h2>Course Name</h2></div>
    <div class="col-md text-center"><h2>Number of Holes</h2></div>
    <div class="col-md text-right"><h2>Actions</h2></div>
    <hr />
  </div>
  <div class="row" *ngFor="let course of courses; let i = index">
    <div class="col-md">
      <a [routerLink]="['/courses', course.id]">{{ course.name }}</a>
    </div>
    <div class="col-md text-center">
      {{ course.holes.length }}
    </div>
    <div class="col-md text-right">
      <button class="btn btn-warning" [routerLink]="['/courses', course.id, 'edit']">
        Edit
      </button>
      <button class="btn btn-danger" (click)="onDeleteCourse(course.id)">
        Delete
      </button>
    </div>
    <hr />
  </div>
  <br />
</div>
